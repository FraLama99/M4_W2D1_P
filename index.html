<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>pexels</title>
  </head>
  <body class="bg-body-tertiary" data-bs-theme="dark">
    <header>
      <nav
        class="navbar bg-body-tertiary border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/LOGO BTGSYS1.png"
              alt="logo btg system"
              width="50"
              height="auto"
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <form id="searchForm" class="mb-3">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Cerca foto..."
            required
          />
          <button class="btn btn-secondary" type="submit">Cerca</button>
        </div>
      </form>
      <div id="results"></div>
      <div class="container bg-dark">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="containerCard"></div>
      </div>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
